<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luísa Marini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .range-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .range {
            width: 70%;
            -webkit-appearance: none;
            appearance: none;
            background-color: red;
            height: 10px;
            border-radius: 5px;
        }
        .range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            border: 2px solid red;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            cursor: pointer;
        }
        .range::-moz-range-thumb {
            background-color: #fff;
            border: 2px solid red;
            border-radius: 50%;
            height: 20px;
            width: 20px;
            cursor: pointer;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #333;
        }
        .range-value {
            font-size: 16px;
            margin-top: 10px;
        }
        .textarea-container {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        textarea::placeholder {
            color: #aaa;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Luísa Marini</h1>
        <div class="subtitle">O quanto você me ama?</div>
        <div class="range-container">
            <span class="range-labels">0</span>
            <input type="range" class="range" min="0" max="10" step="1" value="5" id="rangeInput">
            <span class="range-labels">10</span>
        </div>
        <div class="range-value" id="rangeValue">5</div>
        <div class="textarea-container">
            <textarea placeholder="Escreva aqui sua sugestão"></textarea>
        </div>
    </div>

    <script>
        const rangeInput = document.getElementById('rangeInput');
        const rangeValue = document.getElementById('rangeValue');

        rangeInput.addEventListener('input', function() {
            rangeValue.textContent = rangeInput.value;
        });
    </script>
</body>
</html>
